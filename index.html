<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FusionUs</title>

  <body>
    <div class="hero">
      <!-- Navigation Menu -->
      <nav>
        <!-- Logo of Fusion Kitchen -->
        <img
          src="fusion-kitchen-img/logo.png"
          class="logo"
          alt="Fusion_kitchen_logo"
        />
        <ul>
          <!-- Menu Links -->
          <li><a href="#">Home</a></li>
          <li><a href="#">Recipe</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact us</a></li>

          src="fusion-kitchen-img/menu.png"
          class="menu_img"
          alt="Fusion_kitchen_logo"
        />

        <div class="col">
          <h1>
            All happiness depends upon a <br />

          </h1>
          <a href="#">Order Now</a>

        <div class="col">
          <img
            src="fusion-kitchen-img/pic1.png"
            class="feature_img"
            alt="Fusion_Kitchen_demo_image"

            src="fusion-kitchen-img/pic2.png"
            class="thumbnail_img"
            alt="Fusion_Kitchen_demo_image"
          />

      </div>
